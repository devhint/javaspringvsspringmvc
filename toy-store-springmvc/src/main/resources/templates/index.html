<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Toy Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Toy Store</h1>
        <h2 class="mt-4">Available Toys</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="toy : ${toys}">
                    <td th:text="${toy.id}"></td>
                    <td th:text="${toy.name}"></td>
                    <td th:text="${toy.price}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
